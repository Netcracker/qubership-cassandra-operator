suite: Test Custom Resource Templating
templates:
  - cr_and_operator.yaml
tests:
  - it: should render CR fo Multi kuber scheme
    documentIndex: 0
    values:
      - ./values/multi_kuber_values.yaml
    asserts:
      - equal:
          path: spec.cassandra.deploymentSchema.dataCenters[0].seedList
          value:
            - 192.168.1.1
            - 192.168.1.2
            - 192.168.1.3
      - equal:
          path: spec.cassandra.deploymentSchema.dataCenters[1].seedList
          value:
            - 192.168.2.1
            - 192.168.2.2
            - 192.168.2.3
      - equal:
          path: spec.cassandra.deploymentSchema.dataCenters[0].deploy
          value: true
      - equal:
          path: spec.cassandra.deploymentSchema.dataCenters[1].deploy
          value: false