name: Run Cassandra Pipeline

on:
  push
  # pull_request:
  #   types: [opened, synchronize, reopened]
  #   branches: [main]
  # Run tests

jobs:
  Wait-for-images:
    runs-on: ubuntu-latest
    outputs:
      conclusion: ${{ steps.wait.outputs.conclusion }}
    steps:
      - name: Wait for build.yaml to complete
        uses: netcracker/qubership-workflow-hub/actions/wait-for-workflow@main
        id: wait
        with:
          workflow: build.yaml
          token: ${{ secrets.GITHUB_TOKEN }}
          poll-interval: 20
  Cassandra-Pipeline:
    needs: Wait-for-images
    if: ${{ needs.Wait-for-images.outputs.conclusion }} == 'success'
    uses: Netcracker/qubership-test-pipelines/.github/workflows/cassandra.yaml@feat/cassandra_test_pipe
    with:
      service_branch: '${{ github.head_ref || github.ref_name }}'
      versions_file: '.github/versions.yaml'
      pipeline_branch: 'feat/cassandra_test_pipe' #this value must match the value after '@' in 'uses'
